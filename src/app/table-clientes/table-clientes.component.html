<div class="row">
  <div class="col">
    <h4>Clientes</h4>
  </div>
</div>
<div class="row">
  <div class="col">
      <app-dialog-clientes [dataCliente]="dataCliente"
                           [dataDeleteCliente]="dataDeleteCliente"
                           (reloadTable)="reloadTable($event)" ></app-dialog-clientes>
  </div>
</div>
<br />
<div class="row">
  <div class="col">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef> Cód. </th>
        <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
      </ng-container>
      <ng-container matColumnDef="nomeCliente">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
      </ng-container>
      <ng-container matColumnDef="cpfCliente">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpfCliente}} </td>
      </ng-container>
      <ng-container matColumnDef="sexoCliente">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexoCliente}} </td>
      </ng-container>
      <ng-container matColumnDef="idVendedor">
        <th mat-header-cell *matHeaderCellDef> Cód. Vendedor </th>
        <td mat-cell *matCellDef="let element"> {{element.idVendedor}} </td>
      </ng-container>
      <ng-container matColumnDef="actionsColumn">
          <th mat-header-cell *matHeaderCellDef> Acoes </th>
          <mat-cell *matCellDef="let element">
              <button type="button" class="btn btn-info btn-circle" (click)="edit(element)"><i class="fa fa-check"></i></button> &nbsp; &nbsp;
              <button type="button" class="btn btn-danger btn-circle" (click)="delete(element)"><i class="fa fa-times"></i></button>
          </mat-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
