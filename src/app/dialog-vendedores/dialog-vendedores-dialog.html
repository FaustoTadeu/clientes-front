<h1 mat-dialog-title>Cadastrar Vendedor</h1>
<div mat-dialog-content>
  <mat-form-field [hidden]="true">
      <input matInput [(ngModel)]="data.idVendedor"  placeholder="Id do Vendedor">
  </mat-form-field>
  <mat-form-field>
      <input matInput [(ngModel)]="data.nomeVendedor"  placeholder="Nome do Vendedor">
    </mat-form-field>
    <mat-form-field>
        <input matInput  [(ngModel)]="data.cpfVendedor"  placeholder="Cpf do Vendedor">
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="salvarVendedor(data)" [mat-dialog-close]="data">Salvar</button>
</div>
