<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="idVendedor">
    <th mat-header-cell *matHeaderCellDef> CÃ³d. </th>
    <td mat-cell *matCellDef="let element"> {{element.idVendedor}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nomeVendedor">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeVendedor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cpfVendedor">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpfVendedor}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
